<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="fram-3" role="main"> 
      <article class="blog-preview"> 
        <div class="blog-image">
          <img src="./assets/images/illustration-article.svg" alt="Illustration of an article"> 
        </div>
        <div class="content">
          <header>
            <h3>Learning</h3>
          </header>
          <time datetime="2023-12-21" class="publish-date">Published 21 Dec 2023</time> 
          <h1>HTML & CSS foundations</h1>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <footer class="author">
          <img src="./assets/images/image-avatar.webp" alt="Photo of Greg Hooper">
          <span class="author-name">Greg Hooper</span>
        </footer>
      </article>
    </main>
  </body>
</html>
